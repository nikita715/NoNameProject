<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Shelf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="../static/img/favicon.png" />
</head>

<body class="user-page">
    <header class="main-header">
        <a class="main-header__site-link">
            <img class="site-logo" src="../static/img/site-logo-main.png" width="103" height="50" />
        </a>
        <button class="main-header__user-nav-opener">Settings</button>
        <button class="main-header__completed">Completed</button>
        <nav class="user-nav">
            <a class="user-nav__settings">Settings</a>
            <a class="user-nav__exit">Exit</a>
        </nav>
    </header>
    <main class="tasks-page">
        <aside class="tasks-navigation">
            <a class="tasks-navigation__selector" id="tasks-navigation-today" href="#" >Today</a>
            <a class="tasks-navigation__selector" id="tasks-navigation-week" href="#" >Week</a>
            <span class="category-header">Categories</span>
            <div class="category-container">
                <a class="category-delete">&times;</a>
                <a class="category" href="#">Category</a>
            </div>
            <form class="category-add" method="post">
                <label>New</label>
                <input type="text" />
            </form>
        </aside>
        <section class="tasks">
            <div class="tasks-group">
                <h3 class="tasks-group-date">December, 28</h3>
                <div class="task">
                    <span class="task-name">Some task</span>
                    <button class="task-details-button">Описание</button>
                    <span class="task-category">Category</span>
                    <div class="task-complete-button-container">
                        <a class="task-complete-button" >Выполнено</a>
                    </div>
                    <p class="task-details">details</p>
                    <a class="task-delete">&times;</a>
                </div>
            </div>
        </section>
    </main>
    <div class="page-mask"></div>
    <div class="settings">
        <h2>Settings</h2>
        <form class="settings-option" id="priorities-quantity">
            <label for="priorities-quantity">Quantity of priorities:
                <select name="priorities-quantity">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </label>
            <input type="submit" value="Set" />
        </form>
        <form class="delete-user" id="delete-user">
            <input name="delete-user" type="submit" value="Delete user"/>
        </form>
    </div>
    <script src="../static/js/libs/jquery-3.1.1.js" th:src="@{/js/libs/jquery-3.1.1.js}"></script>
    <script src="../static/js/js.js" th:src="@{/js/js.js}"></script>
</body>

</html>
